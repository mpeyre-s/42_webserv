server {
    server_name example1;
    listen 0.0.0.0:8080;

    root ./ExampleRoot;
    index index.html;

    allow_methods GET;

    location /upload {
        allow_methods PUT;
        root ./ExampleRoot/upload_here;
        alias ./ExampleRoot/upload_here;
    }

    location /submit_data {
        allow_methods POST;
        client_body_buffer_size 200;
    }

    location /files {
        alias ./ExampleRoot/;
        allow_methods GET;
        root ./ExampleRoot/;
        index example.bad_extension;

        location ~ \.test$ {
            allow_methods GET POST;
            cgi_pass test_script/cgi_handler;
        }
    }

    location ~ \.test$ {
        allow_methods POST;
        cgi_pass test_script/cgi_handler;
    }
}

