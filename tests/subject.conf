server {
    server_name localhost;
    listen 0.0.0.0:8080;

    root website/;
    index index.html;
    allow_methods GET;
    client_max_body_size 1048576;

    error_page 404 resources/not_found.html;
    error_page 500 resources/internal_server_error.html;

    location /upload {
        allow_methods POST;
        upload_dir website/media;
        client_max_body_size 5242880;
    }

    location /files {
        allow_methods GET DELETE;
        root website/media;
        autoindex on;
    }

    location /private {
        return 301 /;
    }

    location /cgi {
        allow_methods GET POST;
        cgi .php;
        cgi_path website/api;
        autoindex off;
    }
}

server {
    server_name webserv;
    listen 127.0.0.1:666;

    root website/;
    index index.html;
    allow_methods GET;
    client_max_body_size 1048576;

    error_page 404 resources/not_found.html;
    error_page 500 resources/internal_server_error.html;

    location /upload {
        allow_methods POST;
        upload_dir website/media;
        client_max_body_size 5242880;
    }

    location /files {
        allow_methods GET DELETE;
        root website/media;
        autoindex on;
    }

    location /private {
        return 301 /index.html;
    }

    location /cgi {
        allow_methods GET POST;
        cgi .php;
        cgi_path website/api;
        autoindex off;
    }
}
